ekf_filter_node_odom:
  ros__parameters:
    frequency: 30.0
    two_d_mode: true
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Inputs: wheel odom from diff_drive
    odom0: odom
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  false, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_queue_size: 5

ekf_filter_node_map:
  ros__parameters:
    frequency: 30.0
    two_d_mode: true
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    # Fuse the local EKF and GPS odometry from navsat_transform
    odom0: odometry/local
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  false, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: false
    odom0_queue_size: 5

    odom1: odometry/gps
    odom1_config: [true,  true,  false,
                   false, false, true,
                   true,  false, false,
                   false, false, true,
                   false, false, false]
    odom1_differential: false
    odom1_queue_size: 5


navsat_transform:
  ros__parameters:
    frequency: 10.0
    two_d_mode: true
    publish_filtered_gps: true
    use_odometry: true
    use_odometry_yaw: true
    zero_altitude: true
    magnetic_declination_radians: 0.0
    yaw_offset: 0.0
    broadcast_utm_transform: false
    broadcast_utm_transform_as_parent: false

